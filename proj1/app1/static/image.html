
<!DOCTYPE html>
<html lang="en">
<head>
    <style> 
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }
        
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        
        nav ul li {
            margin: 0 5px;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            padding: 1px;
        }
        
        .gallery-container img {
            width: 90%;
            height: auto;
            border-radius: 1px;
        }
        
        footer {
            text-align: center;
            padding:10px 0; 
            background-color: #f1f1f1;
            margin-top: 10px;
        }
    
       
        </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main id="gallery">
        <div class="gallery-container">
            <img src="iStock_000056173262_Small-e1547206702315.jpg" alt="Image 1">
            <img src="651682-kids-children-childhood-teddy-bear-road-way-path-walking-alone-lonely-forest-jungle-landscapes-nature-earth.jpg" alt="Image 2">
            <img src="Lightworkersworld-15.webp" alt="Image 3">
            <img src="OIP (1).jpg" alt="Image 4">
            <img src="R.jpg" alt="Image 5">
            <img src="th (1).jpg" alt="Image 6">
            <img src="th (2).jpg" alt="Image 7">
            <img src="th.jpg" alt="Image 8">
            <!-- Add more images as needed -->
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Your Website</p>
    </footer>
</body>
</html>
